<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <!-- TODO -->

    <div class="container">
      <h1>Contact Us</h1>
      <form id="contact-form" action="">
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="3"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
            placeholder="Email"
            pattern="/\w+@\w+\.\w+/"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="business">Job Opportunity</option>
            <option value="support">Talk Code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="business-options">Job Title</label>
          <input
            id="business-options"
            class="form-control validate-input"
            type="text"
            name="job-title"
          />
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group hidden">
          <label for="business-options">Company Website</label>
          <input
            id="business-options"
            class="form-control validate-input"
            type="url"
            name="company-website"
          />
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group hidden">
          <label for="coding-language">Coding Language</label>
          <input
            id="talk-code"
            class="form-control validate-input"
            type="text"
            name="coding-language"
          />
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="freeform" name="freeform" rows="4" cols="50">
          </textarea>

          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
