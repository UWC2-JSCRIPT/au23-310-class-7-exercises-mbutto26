<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <!-- TODO -->

    <div class="container">
      <h1>Contact Us</h1>
      <form id="contact-form" action="">
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="3"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
            placeholder="Email"
            pattern="/\w+@\w+\.\w+/"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="business">Job Opportunity</option>
            <option value="support">Talk Code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden" >
          <label for="job-title">Job Title</label>
            <input id="job-title" class="form-control validate-input" type="text" name="job-title"></input>
              <label for="company-website" >Company Website</label>
            <input id="company-website" class="form-control validate-input" type="text" name="company-website"></input>
          <small class="error" aria-live="polite"></small>
        </div>


        <div class="form-group hidden">
          <label for="coding-language">Coding Language</label>
          <input
            id="coding-language"
            class="form-control validate-input"
            type="text"
            name="coding-language"
          /><textarea name="language" id="talk-code"></textarea>
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <label for="message"></label>
          <textarea
            name="message"
            rows="4"
            cols="40"
            placeholder="Leave message here"
          ></textarea>

          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
